# network structures
network_g:
  type: MSVR
  num_in_ch: 3
  num_out_ch: 3
  num_feat: 16
  kSize: 3
  num_edge_feat: 16
  num_frame: 7
  deformable_groups: 8
  num_extract_block: 5
  num_reconstruct_block: 20
  center_frame_idx: ~
  hr_in: false
  is_bicubic: false
  vis_feature: false
  pix_attn: false
  with_pcd: false
  with_cd: true
  with_recons: true
  with_tsa: false
  with_tsanp: true
  with_meta: true
  with_uwlb: false
  uwlb_args:
    with_offset: true
    with_feature: true
    with_gradBack: true
    # scale: [4.0]
    scale: [2.0, 2.1,2.2,2.3,2.4,2.5,2.6,2.7,2.8,2.9,3.0,3.1,3.2,3.3,3.4,3.5,3.6,3.7,3.8,3.9,4.0]
  with_edge: false
  with_lr: false
  with_scalefilter: false
  with_scaleAware: false
  with_videoPosMatrix: false
  with_resNfMeta: false
  with_onlyMeta: false
  with_resMeta: true
  with_resFeat: false
  meta_args:
    # num_feat: 64
    num_block: 16
    nConv: 8
    n_colors: 3
    scale: [2.0, 2.1,2.2,2.3,2.4,2.5,2.6,2.7,2.8,2.9,3.0,3.1,3.2,3.3,3.4,3.5,3.6,3.7,3.8,3.9,4.0]
    # scale: [2.0, 2.5, 3.0, 3.5, 4.0]
    # scale: [4.0]
    G0: 16
    F0: 16
    # res_scale: 0.1
    img_range: 1.
    rgb_mean: [0.4488, 0.4371, 0.4040]
    rgb_std: [1.0, 1.0, 1.0]
    ConstantWeightUpsample: false
# path
