# network structures
network_g:
  type: META
  num_in_ch: 16
  num_out_ch: 16
  # num_feat: 64
  num_block: 16
  nConv: 8
  n_colors: 3
  scale: [2.0,2.1,2.2,2.3,2.4,2.5,2.6,2.7,2.8,2.9,3.0,3.1,3.2,3.3,3.4,3.5,3.6,3.7,3.8,3.9,4.0]
  G0: 16
  kSize: 3
  # res_scale: 0.1
  img_range: 1.
  rgb_mean: [0.4488, 0.4371, 0.4040]
  rgb_std: [1.0, 1.0, 1.0]
  ConstantWeightUpsample: false
  is_component: false
  F0: 16
  with_edge: false
  with_lr: false
  with_videoPosMatrix: false

# path
path:
  pretrain_network_g: D:/VSProject/BasicSR-master/experiments/META_DIV2K/models/net_g_latest.pth
  # pretrain_network_g: /mnt/hard_disk/gaihe/code/BasicSR-master/experiments/pretrained_models/META/model_1000.pt
  strict_load_g: true
  param_key: None

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calc_psnr
      scale: 2.0
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: false

