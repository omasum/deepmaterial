# general settings
name: ours_new_svbrdf  # initialization

model_type: nafnet
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 10

# dataset and data loader settings
datasets:
  test:
    name: RealDataset
    type: RealDataset
    brdf_args:
      nbRendering: 1
      size: 256
      order: pndrs
      toLDR: True
    # data_path: /home/cjm/dataset/ztest # Ruby
    # data_path: /home/cjm/dataset/all_test/new_GT
    data_path: /home/sda/cjm/dataset/cjm/123
    # data_path: /home/cjm/dataset/DataAnalysis/datapre/data
    # data_path: /home/xh/cjm/18single_image/Data_Deschaintre18/trainBlended # 2080Ti
    # data_path: /home/xh/cjm/18single_image/Data_Deschaintre18/testBlended # 2080Ti
    # rendering_path: /home/sda/svBRDFs/
    log: False
    # gamma: False
    gamma: True
    degamma: True
    light_mode: point
    input_mode: image
    io_backend: 
      type: disk
    # len: 18

# network structures
network_g:
  type: NAFNetHFPick
  width: 32
  enc_blk_nums: [2, 2, 4, 8]
  middle_blk_num: 12
  dec_blk_nums: [2, 2, 2, 2]
  brdf_args:
    nbRendering: 1
    size: 256
    order: pndrs
    toLDR: True
    lampIntensity: 12

# network_d:
#   type: PatchDiscriminator
# path
path:
  pretrain_network_g: /home/sda/cjm/deepmaterial/experiments/NAFNetHFPickRenderLoss_allbands_sift/models/net_g_latest.pth
  strict_load_g: true
  # resume_state: experiments/001_SurfaceNet/training_states/609.state

# validation settings
val:
  save_img: True
  save_gt: False
  # save_gt: True

  metrics:
    # cosine: # metric name, can be arbitrary
    #   type: cos
    #   weight: 2
    pixel: # metric name, can be arbitrary
      type: pix
      weight: 1
    highfrequency: # metric name, can be arbitrary
      type: HF
      weight: 1
    normal_error: # metric name, can be arbitrary
      type: normal_pix
      weight: 1
    diffuse_error: # metric name, can be arbitrary
      type: diffuse_pix
      weight: 1
    roughness_error: # metric name, can be arbitrary
      type: roughness_pix
      weight: 1
    specular_error: # metric name, can be arbitrary
      type: specular_pix
      weight: 1
    lowfrequency: # metric name, can be arbitrary
      type: LF
      weight: 1
    SSIM:
      type: ssim
      weight: 1

# logging settings
logger:
  use_tb_logger: true