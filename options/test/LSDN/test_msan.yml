# general settings
name: 0005_MSAN_OptimizePattern  # Optimize the texture of lighting, l1 loss

model_type: MSANModel
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 10

# dataset and data loader settings
datasets:
  test:
    name: SurfaceNetDataset
    type: SurfaceNetDataset
    brdf_args:
      size: 256
      order: pndrs
    svbrdf_root: /home/sda/svBRDFs/testBlended #Ruby
    io_backend: 
      type: disk
    # len: 1

# network structures
network_g:
  type: SurfaceNet
  brdf_args:
    nbRendering: 3
    size: 256
    order: pndrs
    toLDR: True
    lampIntensity: 3
    type: RectLighting
  optPattern: true
  outputMapping:
    Normal: 2
    Diffuse: 3
    Roughness: 1
    Specular: 3

path:
  pretrain_network_g: /home/sda/klkjjhjkhjhg/DeepMaterial/experiments/0005_MSAN_OptimizePattern/models/net_g_28228.pth
  strict_load_g: true
  # resume_state: /home/sda/klkjjhjkhjhg/DeepMaterial/experiments/0005_MSAN_OptimizePattern/training_states/81809.state
# training settings

# validation settings
val:
  val_freq: !!float 2e4
  save_gt: true
  save_img: true

  metrics:
    # cosine: # metric name, can be arbitrary
    #   type: cos
    #   weight: 2
    pixel: # metric name, can be arbitrary
      type: pix
      weight: 1

# logging settings
logger:
  print_freq: 100
  save_checkpoint_freq: !!float 5e4
  use_tb_logger: true