# general settings
name: 003_LSDN  # initialization, area
# name: 002_LSDN  # point 

model_type: SurfaceNetModel
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 10

# dataset and data loader settings
datasets:
  test:
    name: areaDataset
    type: areaDataset
    brdf_args:
      nbRendering: 1
      size: 256
      order: pndrs
      toLDR: True
    data_path: /home/sda/svBRDFs/testBlended
    rendering_path: /home/sda/svBRDFs/
    light_mode: area
    io_backend: 
      type: disk
    len: 14

# network structures
network_g:
  type: SurfaceNet
  brdf_args:
    nbRendering: 3
    size: 256
    order: pndrs
    toLDR: True
  outputMapping:
    Normal: 3
    Diffuse: 3
    Roughness: 1
    Specular: 3

# network_d:
#   type: PatchDiscriminator
# path
path:
  pretrain_network_g: /home/sda/klkjjhjkhjhg/experiments/0012_LSDN_realtimerender/models/net_g_400000.pth
  strict_load_g: true
  # resume_state: experiments/001_SurfaceNet/training_states/609.state

# validation settings
val:
  save_img: true
  save_gt: true
  metrics:
    # cosine: # metric name, can be arbitrary
    #   type: cos
    #   weight: 2
    pixel: # metric name, can be arbitrary
      type: pix
      weight: 1
