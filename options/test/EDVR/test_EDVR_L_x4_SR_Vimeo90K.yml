name: EDVR_L_x4_Vimeo90K_SR_official
model_type: EDVRModel
scale: 2
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  # test:
  #   name: Vimeo90K-Test
  #   type: VideoTestVimeo90KDataset
  #   dataroot_gt: /mnt/hard_disk/gaihe/datasets/vimeo_septuplet/sequences
  #   dataroot_lq: /mnt/hard_disk/gaihe/datasets/vimeo_septuplet_matlabLRx4/sequences
  #   meta_info_file: basicsr/data/meta_info/meta_info_Vimeo90K_test_GT_00001.txt
  #   io_backend:
  #     type: disk

  #   cache_data: false
  #   num_frame: 7
  #   padding: reflection_circle

  test:
    name: Vimeo90K-Test
    type: Vimeo90KDatasetOTFTest
    dataroot_gt: /mnt/hard_disk/gaihe/datasets/vimeo_septuplet/sequences
    dataroot_lq: /mnt/hard_disk/gaihe/datasets/vimeo_septuplet_matlabLRx4/sequences
    meta_info_file: basicsr/data/meta_info/meta_info_Vimeo90K_test_GT_00001.txt
    # change to 'meta_info_REDSofficial4_test_GT' when use the official validation partition
    io_backend:
      type: disk

    num_frame: 7
    padding: reflection_circle

    cache_data: false
    random_reverse: false
    use_flip: false
    use_rot: false
    use_edge: true
    
    use_shuffle: false
    num_worker_per_gpu: 1
    batch_size_per_gpu: 1
    prefetch_mode: muti-scale
    pin_memory: true
    fixed_scale: 4.0
    OTFMode: PIL
    scale: [4.0]

# network structures
network_g:
  type: EDVR
  num_in_ch: 3
  num_out_ch: 3
  num_feat: 128
  num_frame: 7
  deformable_groups: 8
  num_extract_block: 5
  num_reconstruct_block: 40
  center_frame_idx: ~
  hr_in: false
  with_predeblur: false
  with_tsa: true

# path
path:
  pretrain_network_g: /mnt/hard_disk/gaihe/code/BasicSR-master/experiments/pretrained_models/EDVR/EDVR_L_x4_SR_Vimeo90K_official-162b54e4.pth
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: false
