
name: 001_IRF_HOMO_300k

model_type: IRFModel
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 10

# dataset and data loader settings
datasets:
  test:
    name: parabolicDataset
    type: parabolicDataset
    brdf_args:
      split_num: 5
      nbRendering: 1
      split_axis: 1
      concat: True
      svbrdf_norm: True
      size: 256
      order: 'pndrs'
      permute_channel: True
      toLDR: false
      useArg: false
      lampIntensity: 0.1
      dis: 1
    mirror_args:
      f: 5.08
      dia: 5.08
      y_offset: 10.16
      xy_reso: 
        x: 256
        y: 256
      rotation_mode: 'xyz'
      eular: [0, 0, 0]
      T: [0, 0, 0]
      o: [1,10.16,10]
      d: [0,0,-1]
      fixed_light: True
    data_root: /home/sda/Dense3D
    jitter: false
    range_d: [0,1]
    range_s: [0,1]
    range_r: [0.1,0.8]
    len: 5
    spec_n: 20
    mode: generate
    io_backend:
      type: disk

# network structures
network_g:
  type: Dense3D
  brdf_args:
    split_num: 5
    nbRendering: 1
    split_axis: 1
    concat: True
    svbrdf_norm: True
    size: 1024
    order: 'pndrs'
    toLDR: True
  in_channel: 9
  out_channel: 7
  oh: 255
  ow: 255
  init_method: 'xavier'
  channel_num: 16

# path
path:
  pretrain_network_g: experiments/003_Dense3D_HOMO_600k_B32/models/net_g_600000.pth
  strict_load_g: true

# validation settings
val:
  save_img: true
  save_num: 5
  suffix: Dense3D  # add suffix to saved images, if None, use exp name

  metrics:
    # cosine: # metric name, can be arbitrary
    #   type: cos
    #   weight: 2
    pixel: # metric name, can be arbitrary
      type: pix
      weight: 1
