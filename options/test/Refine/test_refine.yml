# general settings
name: RefineNormal_wo  # initialization

model_type: Refinewosubbands
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 10

# dataset and data loader settings
datasets:
  test:
    name: predDataset
    type: predDataset
    brdf_args:
      nbRendering: 1
      size: 256
      order: pndrs
      toLDR: True
    data_path: /home/cjm/dataset/preddataset/normal # Ruby
    # data_path: /home/xh/cjm/18single_image/Data_Deschaintre18/trainBlended # 2080Ti
    # data_path: /home/xh/cjm/18single_image/Data_Deschaintre18/testBlended # 2080Ti
    # rendering_path: /home/sda/svBRDFs/
    log: False
    gamma: True
    light_mode: point
    input_mode: image
    io_backend: 
      type: disk
    # len: 18

# network structures
network_g:
  type: Refinewosubbands
  brdf_args:
    nbRendering: 1
    size: 256
    order: pndrs
    toLDR: True

# network_d:
#   type: PatchDiscriminator
# path
path:
  pretrain_network_g: experiments/RefineNormalwoSubbands/models/net_g_latest.pth
  strict_load_g: true
  # resume_state: experiments/001_SurfaceNet/training_states/609.state

# validation settings
val:
  save_img: True
  save_gt: True

  metrics:
    # cosine: # metric name, can be arbitrary
    #   type: cos
    #   weight: 2
    pixel: # metric name, can be arbitrary
      type: pix
      weight: 1
    SSIM:
      type: ssim
      weight: 1

# logging settings
logger:
  use_tb_logger: true