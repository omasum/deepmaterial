# general settings
name: 001_RADN  # initialization

model_type: RADNModel
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 10

# dataset and data loader settings
datasets:
  test:
    name: areaDataset
    type: areaDataset
    brdf_args:
      nbRendering: 1
      size: 256
      order: pndrs
      toLDR: True
    data_path: /home/sda/svBRDFs/testBlended # Ruby
    # data_path: /home/xh/cjm/18single_image/Data_Deschaintre18/trainBlended # 2080Ti
    # data_path: /home/xh/cjm/18single_image/Data_Deschaintre18/testBlended # 2080Ti
    # rendering_path: /home/sda/svBRDFs/
    log: true
    light_mode: parallel
    input_mode: render
    io_backend: 
      type: disk
    # len: 18

# network structures
network_g:
  type: RADN
  brdf_args:
    nbRendering: 1
    size: 256
    order: pndrs
    toLDR: True
    lampIntensity: 1
    lightdir: [0, 0.3, 1]
  en_channels: [3, 64, 128, 256, 512, 512, 512, 512, 512]
  de_channels: [512, 512, 512, 512, 512, 256, 128, 64, 9]
  drop_layer: 3

# network_d:
#   type: PatchDiscriminator
# path
path:
  pretrain_network_g: experiments/001_RADN_archived_20230721_110526/models/net_g_latest.pth
  strict_load_g: true
  # resume_state: experiments/001_SurfaceNet/training_states/609.state

# validation settings
val:
  save_img: true
  save_gt: true

  metrics:
    # cosine: # metric name, can be arbitrary
    #   type: cos
    #   weight: 2
    pixel: # metric name, can be arbitrary
      type: pix
      weight: 1

# logging settings
logger:
  use_tb_logger: true