# general settings
name: '001_VW'  # initialization

model_type: VWModel
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 10

# dataset and data loader settings
datasets:
  train:
    name: areaDataset
    type: areaDataset
    brdf_args:
      nbRendering: 1
      size: 256
      order: pndrs
      toLDR: True
    data_path: /home/sda/svBRDFs/trainBlended # Ruby
    # data_path: /home/xh/cjm/18single_image/Data_Deschaintre18/trainBlended # 2080Ti
    # rendering_path: /home/sda/svBRDFs/
    light_mode: point
    input_mode: image
    log: true
    io_backend: 
      type: disk
    # data loader
    use_shuffle: true
    num_worker_per_gpu: 6
    batch_size_per_gpu: 8
    dataset_enlarge_ratio: 1
    prefetch_mode: cuda
    pin_memory: true

  val:
    name: areaDataset
    type: areaDataset
    brdf_args:
      nbRendering: 1
      size: 256
      order: pndrs
      toLDR: True
    data_path: /home/sda/svBRDFs/testBlended # Ruby
    # data_path: /home/xh/cjm/18single_image/Data_Deschaintre18/trainBlended # 2080Ti
    # data_path: /home/xh/cjm/18single_image/Data_Deschaintre18/testBlended # 2080Ti
    # rendering_path: /home/sda/svBRDFs/
    log: true
    light_mode: point
    input_mode: image
    io_backend: 
      type: disk
    len: 18

# network structures
network_g:
  type: VGG_wfc
  brdf_args:
    nbRendering: 1
    size: 256
    order: pndrs
    toLDR: True
    lampIntensity: 12
  vgg_name: 'VGG11'

# network_d:
#   type: PatchDiscriminator
# path
path:
  # pretrain_network_g: ~
  strict_load_g: false
  # resume_state: experiments/001_SurfaceNet/training_states/609.state

# training settings
train:
  optim_g:
    type: Adam
    lr: !!float 2e-5
    weight_decay: 0
    betas: [0.5, 0.999]
  scheduler:
    type: MultiStepRestartLR
    milestones: [600000, 600000]
    # milestones: [1,5,10,15]
  total_iter: 400000
  warmup_iter: -1  # no warm up

  # losses
  # pixel_opt:
  #   type: L1Loss
  #   loss_weight: 1
  #   reduction: mean
  render_opt:
    type: L1Loss # L1LogLoss
    loss_weight: 1
    reduction: mean
    # eps: 0.01
# validation settings
val:
  val_freq: !!float 2e4
  save_img: true

  metrics:
    # cosine: # metric name, can be arbitrary
    #   type: cos
    #   weight: 2
    pixel: # metric name, can be arbitrary
      type: pix
      weight: 1

# logging settings
logger:
  print_freq: 100
  save_checkpoint_freq: !!float 5e4
  use_tb_logger: true