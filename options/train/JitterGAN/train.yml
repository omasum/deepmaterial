# general settings
name: JitterGAN
model_type: JitterGAN
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 10

brdf_args:
  split_num: 5
  nbRendering: 1
  split_axis: 1
  concat: true
  svbrdf_norm: true
  size: 256
  order: pndrs
  permute_channel: true
  toLDR: true
  # gamma_correct: drs


# dataset and data loader settings
datasets:
  train:
    name: brdf
    type: svbrdfDataset
    # dataroot_train: D:/Datasets/svBRDFs/testBlended
    # dataroot_test: D:/Datasets/svBRDFs/testBlended
    dataroot_train: /home/hdr/disks/D/Datasets/svBRDFs/testBlended
    dataroot_test: /home/hdr/disks/D/Datasets/svBRDFs/testBlended
    fixed_input: true
    # fixed_path: 'D:/Datasets/svBRDFs/testBlended/0000001;PolishedMarbleFloor_01Xmetal_bumpy_squares;1X1.png'
    fixed_path: /home/hdr/disks/D/Datasets/svBRDFs/testBlended/0000001;PolishedMarbleFloor_01Xmetal_bumpy_squares;1X1.png
    io_backend:
      type: disk
    input_type: brdf

    use_flip: false
    use_rot: false
    use_ambient: false
    jitterlight: false

    # data loader
    use_shuffle: true
    num_worker_per_gpu: 4
    batch_size_per_gpu: 8
    dataset_enlarge_ratio: 100
    prefetch_mode: ~

# network structures
network_g:
  type: JitterGANGenerator
  out_size: 256
  num_style_feat: 512
  num_mlp: 8
  channel_multiplier: 2
  resample_kernel: [1, 3, 3, 1]
  lr_mlp: 0.01
  constant_init: false

# network structures
network_e:
  type: Encoder

network_d:
  type: StyleGAN2Discriminator
  out_size: 256
  channel_multiplier: 2
  resample_kernel: [1, 3, 3, 1]
  outC: 9

# path
path:
  pretrain_network_g: ~
  strict_load_g: true
  resume_state: ~

# training settings
train:
  optim_g:
    type: Adam
    lr: !!float 2e-3

  optim_d:
    type: Adam
    lr: !!float 2e-3

  scheduler:
    type: MultiStepLR
    milestones: [600000]
    gamma: 0.5

  total_iter: 100000
  warmup_iter: -1  # no warm up

  # losses
  gan_opt:
    type: GANLoss
    gan_type: wgan_softplus
    loss_weight: !!float 1
  pix_opt:
    type: L1LogLoss
    loss_weight: !!float 1
  # r1 regularization for discriminator
  r1_reg_weight: 10
  # path length regularization for generator
  path_batch_shrink: 2
  path_reg_weight: 2

  net_g_reg_every: 200000
  net_d_reg_every: 16
  mixing_prob: 0.9

  net_d_iters: 1
  net_d_init_iters: 0

# validation settings
val:
  val_freq: !!float 5e3
  save_img: true

# logging settings
logger:
  print_freq: 100
  save_checkpoint_freq: !!float 5e3
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500
